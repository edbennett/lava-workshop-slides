<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Code styles</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/lava.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="dist/theme/assets/title-center-blue.png" data-background-color=DarkBlue>
					<div style="width: 450px; margin-left: 400px;">
						<h1>Code style</h1>
						<h3>Ed Bennett</h3>
						<p style="font-size: 28px; margin-bottom: -12px;">at the suggestion of Sara Collins</p>
						<p style="font-size: 36px; margin-bottom: -12px;">LaVA workshop, ECT*, Trento</p>
						<p style="font-size: 36px;">2023-02-24</p>
					</div>
					<div style="min-height: 130px;"></div>
				</section>
	            <section data-markdown="slides/code_style.md" data-separator="^\r?\n---\r?\n$" data-separator-vertical="^\r?\n-\r?\n$"> </section>
			</div>
		</div>

		<div style="width: 200px; position: fixed;  right: 64px; bottom: 40px;">
			<img src="dist/theme/assets/logo-wide-white.svg" width=100% alt="LAVA">
		</div>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 1366,
				height: 768,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});
		</script>
	</body>
</html>
